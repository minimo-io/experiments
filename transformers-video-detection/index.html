<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Object Detection with Webcam</title>
        <style>
            html,
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            .container {
                margin: 40px auto;
                width: max(50vw, 400px);
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            #video-container {
                position: relative;
                width: 100%;
                max-width: 640px;
                height: auto;
                margin-bottom: 20px;
                background-color: black;
                border-radius: 4px;
                overflow: hidden;
            }
            #webcam-video,
            #detection-canvas {
                width: 100%;
                height: auto;
                display: block;
            }
            #detection-canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
            }
            button:hover {
                background-color: #45a049;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            #status {
                margin-top: 10px;
                font-weight: bold;
                color: #333;
            }
            #results-container {
                width: 100%;
                text-align: left;
                margin-top: 20px;
            }
            #detected-objects-list {
                list-style-type: none;
                padding: 0;
            }
            #detected-objects-list li {
                padding: 5px 0;
                border-bottom: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>Real-time Object Detection</h1>
            <div id="video-container">
                <video id="webcam-video" autoplay playsinline muted></video>
                <canvas id="detection-canvas"></canvas>
            </div>
            <button id="start-webcam">Start Webcam</button>
            <p id="status">Click "Start Webcam" to begin.</p>
            <div id="results-container">
                <h2>Detected Objects</h2>
                <ul id="detected-objects-list"></ul>
            </div>
        </main>

        <script type="module">
            import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";

            // Set up references to DOM elements
            const video = document.getElementById("webcam-video");
            const canvas = document.getElementById("detection-canvas");
            const context = canvas.getContext("2d", { willReadFrequently: true });
            const startWebcamButton = document.getElementById("start-webcam");
            const statusElement = document.getElementById("status");
            const videoContainer = document.getElementById("video-container");
            const detectedObjectsList = document.getElementById("detected-objects-list");

            let detector = null;
            let animationFrameId = null;
            let frameCount = 0;

            // Skip local model check for CDN usage
            env.allowLocalModels = false;

            async function loadModel() {
                if (detector) return; // Model already loaded

                statusElement.textContent = "Loading model... (This may take a moment)";
                try {
                    detector = await pipeline("object-detection", "Xenova/detr-resnet-50");
                    statusElement.textContent = "Model loaded. Ready to detect!";
                    startWebcamButton.disabled = false; // Enable button once model is ready
                } catch (error) {
                    statusElement.textContent = `Error loading model: ${error.message}`;
                    console.error("Error loading model:", error);
                }
            }

            async function startWebcam() {
                if (!detector) {
                    statusElement.textContent = "Model not loaded yet. Please wait.";
                    return;
                }

                statusElement.textContent = "Requesting webcam access...";
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    // Once video metadata is loaded, set canvas dimensions
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        videoContainer.style.width = `${video.videoWidth}px`;
                        videoContainer.style.height = `${video.videoHeight}px`;

                        statusElement.textContent = "Webcam started. Detecting objects...";
                        startWebcamButton.textContent = "Stop Webcam";
                        startWebcamButton.onclick = stopWebcam;
                        detectFrame(); // Start detecting frames
                    };
                } catch (error) {
                    statusElement.textContent = `Error accessing webcam: ${error.message}`;
                    console.error("Error accessing webcam:", error);
                }
            }

            function stopWebcam() {
                if (video.srcObject) {
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => track.stop());
                    video.srcObject = null;
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                context.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                detectedObjectsList.innerHTML = "";
                statusElement.textContent = "Webcam stopped. Click 'Start Webcam' to restart.";
                startWebcamButton.textContent = "Start Webcam";
                startWebcamButton.onclick = startWebcam; // Re-assign start function
            }

            async function detectFrame() {
                if (video.paused || video.ended) {
                    stopWebcam();
                    return;
                }

                frameCount++;

                // Only process every 5th frame for better performance
                if (frameCount % 5 === 0) {
                    try {
                        const results = await detector(video, {
                            threshold: 0.5,
                            percentage: true,
                        });

                        // Clear canvas and draw video frame
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Update detected objects list
                        detectedObjectsList.innerHTML = "";
                        results.forEach((detection) => {
                            renderBox(detection);
                            const listItem = document.createElement("li");
                            const score = (detection.score * 100).toFixed(2);
                            listItem.textContent = `${detection.label} - ${score}% Confidence`;
                            detectedObjectsList.appendChild(listItem);
                        });
                    } catch (error) {
                        console.error("Detection error:", error);
                    }
                } else {
                    // Just draw video frame without detection
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                }

                animationFrameId = requestAnimationFrame(detectFrame);
            }

            // Render a bounding box and label on the canvas
            function renderBox({ box, label }) {
                const { xmax, xmin, ymax, ymin } = box;

                // Generate a random color for the box (can be optimized to be stable per label)
                const color =
                    "#" +
                    Math.floor(Math.random() * 0xffffff)
                        .toString(16)
                        .padStart(6, 0);

                // Convert percentage coordinates to pixel coordinates
                const x1 = xmin * canvas.width;
                const y1 = ymin * canvas.height;
                const width = (xmax - xmin) * canvas.width;
                const height = (ymax - ymin) * canvas.height;

                // Draw the box on the canvas
                context.strokeStyle = color;
                context.lineWidth = 2;
                context.strokeRect(x1, y1, width, height);

                // Draw the label background
                context.fillStyle = color;
                context.fillRect(x1, y1 - 18, context.measureText(label).width + 8, 18);

                // Draw the label text
                context.font = "12px Arial";
                context.fillStyle = "white";
                context.fillText(label, x1 + 4, y1 - 5);
            }

            // Initial setup
            startWebcamButton.disabled = true; // Disable until model is loaded
            startWebcamButton.onclick = startWebcam; // Assign initial click handler
            loadModel(); // Start loading the model immediately
        </script>
    </body>
</html>
