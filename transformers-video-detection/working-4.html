<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Object Detection - v10 (Optimized)</title>
        <style>
            html,
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            .container {
                margin: 40px auto;
                width: max(50vw, 400px);
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            #video-container {
                position: relative;
                width: 100%;
                max-width: 640px;
                height: auto;
                margin-bottom: 20px;
                background-color: black;
                border-radius: 4px;
                overflow: hidden;
            }
            #webcam-video,
            #detection-canvas {
                width: 100%;
                height: auto;
                display: block;
            }
            #detection-canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
            }
            button:hover {
                background-color: #45a049;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            #status {
                margin-top: 10px;
                font-weight: bold;
                color: #333;
            }
            #results-container {
                width: 100%;
                text-align: left;
                margin-top: 20px;
            }
            #detected-objects-list {
                list-style-type: none;
                padding: 0;
            }
            #detected-objects-list li {
                padding: 5px 0;
                border-bottom: 1px solid #eee;
            }
            #debug-info {
                background-color: #f9f9f9;
                padding: 10px;
                margin-top: 10px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
                max-height: 100px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>Real-time Object Detection - v10 (Optimized)</h1>
            <div id="video-container">
                <video id="webcam-video" autoplay playsinline muted></video>
                <canvas id="detection-canvas"></canvas>
            </div>
            <button id="start-webcam">Start Webcam</button>
            <p id="status">Loading model... Please wait.</p>
            <div id="results-container">
                <h2>Detected Objects</h2>
                <ul id="detected-objects-list"></ul>
            </div>
            <div id="debug-info"></div>
        </main>

        <script type="module">
            const workerCode = `
                import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";

                env.allowLocalModels = false;
                let detector = null;

                console.log("Worker v10: Starting initialization");

                (async function () {
                    try {
                        console.log("Worker v10: Loading model...");
                        detector = await pipeline("object-detection", "Xenova/detr-resnet-50");
                        console.log("Worker v10: Model loaded successfully");
                        self.postMessage({ type: "ready" });
                    } catch (error) {
                        console.error("Worker v10: Model loading failed:", error);
                        self.postMessage({ type: "error", message: 'Model loading failed: ' + error.message });
                    }
                })();

                self.onmessage = async (event) => {
                    const { type, imageBitmap } = event.data;

                    if (type === "detect" && detector && imageBitmap) {
                        try {
                            const canvas = new OffscreenCanvas(imageBitmap.width, imageBitmap.height);
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(imageBitmap, 0, 0);

                            const results = await detector(canvas, {
                                threshold: 0.5,
                                percentage: true,
                            });

                            self.postMessage({ type: "results", results });

                        } catch (error) {
                            self.postMessage({ type: "error", message: 'Detection failed: ' + error.message });
                        } finally {
                            imageBitmap.close();
                        }
                    }
                };
            `;

            const blob = new Blob([workerCode], { type: "application/javascript" });
            const worker = new Worker(URL.createObjectURL(blob), { type: "module" });

            const video = document.getElementById("webcam-video");
            const canvas = document.getElementById("detection-canvas");
            const context = canvas.getContext("2d");
            const startWebcamButton = document.getElementById("start-webcam");
            const statusElement = document.getElementById("status");
            const detectedObjectsList = document.getElementById("detected-objects-list");
            const debugInfo = document.getElementById("debug-info");

            let frameCount = 0;
            let pendingDetection = false;
            let latestResults = [];
            let animationFrameId = null;

            // --- PERFORMANCE ---
            // Process video frames at a lower resolution for faster performance.
            const processScale = 0.5; // 50% of original resolution

            startWebcamButton.disabled = true;

            function addDebugMessage(message) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }

            worker.onmessage = (event) => {
                const { type, results, message } = event.data;
                addDebugMessage(`Main v10: Received ${type} from worker`);

                pendingDetection = false;

                if (type === "ready") {
                    statusElement.textContent = "Model loaded. Ready to detect!";
                    startWebcamButton.disabled = false;
                } else if (type === "results") {
                    latestResults = results;
                    updateDetectedObjectsList(results);
                } else if (type === "error") {
                    statusElement.textContent = `Error: ${message}
`;
                }
            };

            function updateDetectedObjectsList(results) {
                detectedObjectsList.innerHTML = "";
                if (results.length > 0) {
                    results.forEach((detection) => {
                        const li = document.createElement("li");
                        const score = (detection.score * 100).toFixed(2);
                        li.textContent = `${detection.label} - ${score}% Confidence`;
                        detectedObjectsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement("li");
                    li.textContent = "No objects detected";
                    li.style.fontStyle = "italic";
                    detectedObjectsList.appendChild(li);
                }
            }

            worker.onerror = (error) => {
                addDebugMessage(`Main v10: Worker error - ${error.message}`);
                console.error("Worker error:", error);
                pendingDetection = false;
            };

            async function startWebcam() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        startWebcamButton.textContent = "Stop Webcam";
                        startWebcamButton.onclick = stopWebcam;
                        statusElement.textContent = "Webcam started. Detecting objects...";
                        renderLoop();
                    };
                } catch (error) {
                    statusElement.textContent = `Error accessing webcam: ${error.message}
`;
                }
            }

            function stopWebcam() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach((track) => track.stop());
                    video.srcObject = null;
                }
                context.clearRect(0, 0, canvas.width, canvas.height);
                detectedObjectsList.innerHTML = "";
                statusElement.textContent = "Webcam stopped.";
                startWebcamButton.textContent = "Start Webcam";
                startWebcamButton.onclick = startWebcam;
                pendingDetection = false;
                latestResults = [];
            }

            function renderLoop() {
                if (!video.srcObject || video.readyState < 2) return;

                frameCount++;
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                latestResults.forEach((detection) => renderBox(detection));

                if (!pendingDetection) {
                    pendingDetection = true;

                    // Create a temporary canvas to scale down the video frame.
                    const tempCanvas = document.createElement("canvas");
                    const tempCtx = tempCanvas.getContext("2d");
                    tempCanvas.width = video.videoWidth * processScale;
                    tempCanvas.height = video.videoHeight * processScale;
                    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

                    createImageBitmap(tempCanvas)
                        .then((imageBitmap) => {
                            addDebugMessage(`Sending ${imageBitmap.width}x${imageBitmap.height} frame to worker`);
                            worker.postMessage({ type: "detect", imageBitmap }, [imageBitmap]);
                        })
                        .catch((err) => {
                            addDebugMessage(`Frame-grab error: ${err.message}`);
                            pendingDetection = false;
                        });
                }
                animationFrameId = requestAnimationFrame(renderLoop);
            }

            function renderBox({ box, label }) {
                const { xmax, xmin, ymax, ymin } = box;
                const color =
                    "#" +
                    Math.floor(Math.random() * 0xffffff)
                        .toString(16)
                        .padStart(6, "0");
                context.strokeStyle = color;
                context.lineWidth = 2;
                context.strokeRect(
                    xmin * canvas.width,
                    ymin * canvas.height,
                    (xmax - xmin) * canvas.width,
                    (ymax - ymin) * canvas.height
                );
                context.fillStyle = color;
                context.font = "12px Arial";
                const textWidth = context.measureText(label).width;
                context.fillRect(xmin * canvas.width, ymin * canvas.height - 18, textWidth + 8, 18);
                context.fillStyle = "white";
                context.fillText(label, xmin * canvas.width + 4, ymin * canvas.height - 5);
            }

            startWebcamButton.onclick = startWebcam;
            addDebugMessage("Main v10: Application initialized");
        </script>
    </body>
</html>
